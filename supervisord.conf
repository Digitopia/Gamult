[supervisord]
logfile=~/Desktop/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
nodaemon=true

[unix_http_server]
file=/tmp/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[inet_http_server]
port=127.0.0.1:9001

[program:gamult]
command=~/Applications/Gamult_osx.app/Contents/MacOS/Gamult_osx
autostart=true
autorestart=true
stderr_logfile=~/Desktop/gamult.stderr.log
stdout_logfile=/Desktop/gamult.stdout.log

